<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Record Collection</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style/main.css" />
  <script src="scripts/jsstore.js"></script>
  <script>
    window.onload = function() {
      showData();
    };
  </script>
</head>
<body>
<header>
  Record Collection
  <a href="index.html">Home</a>
</header>
<div class="strip">
  <div class="search">
    <div class="searchRow">
      <div class="input-6">
        <input type="text" class="" id="search" placeholder="Find Artists, Albums, Years or Tags" />
      </div>
      <button id="btnFind" onclick="Find();">
        Find
      </button>
    </div>
  </div>
</div>
<div id="container">
  <button id="btnAddRecord">
    Add Record
  </button>
  <button id="btnSort">
    Sort
  </button>
  <div id="dashHead">
    <div class="headMod">Artist</div>
    <div class="headMod">Album</div>
    <div class="headMod">Year</div>
    <div class="headMod">Condition</div>
    <div class="headMod">Tags</div>
    <div class="headMod"></div>
    <div class="headMod"></div>
  </div>
  <div id="noRecords">You have no records.</div>
  <div id="dashCore"></div>
</div>
<script src="scripts/core.js"></script>
</body>
</html>
